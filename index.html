	   <p align=justify color=#000080>Pohon bidara memiliki nama latin <I>Ziziphus mauritiana</I> yang berasal dari Arab. Berupa jenis pohon kecil yang selalu hijau, penghasil buah yang tumbuh di daerah tropis serta Asia Barat. Bidara memiliki ciri-ciri berupa cabang-cabang menyebar dan menjuntai dengan ranting-ranting tumbuh simpang siur dan berambut pendek dengan warna daun selalu hijau dan buah berawarna coklat saat matang. Manfaat dari bidara yaitu daunnya dapat digunakan sebagai <B>obat jerawat, menyembuhkan luka, mengatasi flu dan demam, memperkuat gigi juga tulang, memperlancar sistem pencernaan, dan juga mengobati wasir.</B> Untuk buah dari bidara sendiri dapat dimanfaatkan untuk <B>menangkal radikal bebas, meningkatkan daya tahan tubuh, menurunkan gula darah, dan melindungi hati dari kerusakan.</B></p>
